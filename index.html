<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                     <img src="images/humidity.png">
                     <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                     </div>
                </div>
            </div class="col">
                <img src="images/wind,png">
                 </div>
                 <p class="wind">15 km/h</p>
                 <p>wind speed</p>
                 </div>
            </div>
        </div>
    </div>
</div>

 <script>

const apikey = "73ab2da8e8526e7445df55b314a3833a";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore ";

    async function checkweather(){
        const response = await fetch(apiurl + '&appid=${apikey }');
        var data = await response.json();

        console.log(data);

        document.querySelectory(".city").innerHTML = data.name;
        document.querySelectory(".temp").innerHTML = data.main.temp;
        document.querySelectory(".humidity").innerHTML = data.main.humidity;
        document.querySelectory(".wind").innerHTML = data.wind.speed;
  }
 
  
  checkweather();
  </script> 


</body>
</html>
